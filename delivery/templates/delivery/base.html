<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food Delivery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        nav h2 {
            margin: 0;
            font-size: 1.8rem;
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #555;
        }

        .nav-links a:active {
            background-color: #444;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
            }

            .nav-links a {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <h2 style="color: white">Food Delivey</h2>
        <div class="nav-links">
            <a href="{% url 'delivery:display_res' %}">View Restaurant</a>
            <a href="{% url 'delivery:add_res' %}">Add Restaurants</a>
            <a href="{% url 'delivery:sign_in' %}">Sign in</a>
            <a href="{% url 'delivery:sign_up' %}">Sign Up</a>
        </div>
    </nav>
    {% block content %} {% endblock %}
</body>
</html>
