<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food Delivery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        nav h2 {
            margin: 0;
            font-size: 1.8rem;
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #555;
        }

        .nav-links a:active {
            background-color: #444;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
            }

            .nav-links a {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <h2 style="color: white">Food Delivey</h2>
        <div class="nav-links">
            <a href="{% url 'delivery:cusdisplay_res' username %}">View Restaurant</a>
            <a href="{% url 'delivery:sign_in' %}">Sign in</a>
            <a href="{% url 'delivery:sign_up' %}">Sign Up</a>
        </div>
    </nav>
</body>
</html>


<div style="margin-top: 50px"></div>
<h1>Hi {{username}} Explore the menu...</h1>
<table border="1" style="width: 100vw">
    <tr>
        <th>Restaurant Name</th>
        <th>Category</th>
        <th>Rating</th>
        <th>Image</th>
        <th>Address</th>
        <th>View Menu</th>
    </tr>
    {% for item in li %}
    <tr>
        <td>{{item.Res_name}}</td>
        <td>{{item.Food_cat}}</td>
        <td>{{item.rating}}/5</td>
        <td>
            <img
               src="{item.img}" 
               alt="Restaurant image" 
               height="100" 
               width="100"/>
        </td>
        <td> {{ item.address }}</td>
        <td>
            <a href="{%url 'delivery:cusmenu' item.id username %}">
                <button>View Menu</button>
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
